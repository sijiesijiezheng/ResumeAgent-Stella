<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>价格计划 - Resume Agent</title>
  <link rel="stylesheet" href="styles/globals.css" />
</head>
<body>
  <header>
    <h1>价格计划</h1>
  </header>
  <main>
    <section class="pricing">
      <div class="plan">
        <h2>FREE</h2>
        <p>免费体验基础功能。</p>
        <code>RA2025FREE</code>
      </div>
      <div class="plan">
        <h2>CAMPUS</h2>
        <p>面向学生用户，含更多模板。</p>
        <code>RA2025CAMPUS</code>
      </div>
      <div class="plan">
        <h2>PRO</h2>
        <p>支持 PDF / Word 导出，推荐职场使用。</p>
        <code>RA2025PRO</code>
      </div>
      <div class="plan">
        <h2>DEV</h2>
        <p>开发者版，开放接口调试权限。</p>
        <code>RA2025DEV</code>
      </div>
    </section>
  </main>
</body>
</html>
