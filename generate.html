<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生成简历 - Resume Agent</title>
  <link rel="stylesheet" href="styles/globals.css" />
  <script src="config.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>生成智能简历</h1>
  </header>
  <main>
    <form id="resumeForm">
      <label>姓名：<input type="text" id="name" required /></label>
      <label>目标岗位：<input type="text" id="job" required /></label>
      <label>经历要点：<textarea id="experience" rows="5"></textarea></label>
      <label>激活码：<input type="text" id="license" required /></label>
      <button type="submit">生成简历</button>
    </form>
    <section id="output"></section>
    <div id="actions">
      <button id="copyBtn">复制</button>
      <button id="pdfBtn">导出 PDF</button>
      <button id="wordBtn">导出 Word</button>
    </div>
  </main>
</body>
</html>
